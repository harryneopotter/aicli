name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test on ${{ matrix.os }} with Node ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [16.x, 18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: warp-cli/package-lock.json

      - name: Install dependencies
        working-directory: ./warp-cli
        run: npm ci

      - name: Run linter
        working-directory: ./warp-cli
        run: npm run lint
        continue-on-error: true

      - name: Build project
        working-directory: ./warp-cli
        run: npm run build

      - name: Run tests
        working-directory: ./warp-cli
        run: npm test
        continue-on-error: true # Tests don't exist yet

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        working-directory: ./warp-cli
        run: npm ci

      - name: Run npm audit
        working-directory: ./warp-cli
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for known vulnerabilities
        working-directory: ./warp-cli
        run: npx snyk test --severity-threshold=high
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  build-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        working-directory: ./warp-cli
        run: npm ci

      - name: Build
        working-directory: ./warp-cli
        run: npm run build

      - name: Package artifacts
        working-directory: ./warp-cli
        run: |
          mkdir -p ../artifacts
          tar -czf ../artifacts/warp-cli-${{ github.sha }}.tar.gz dist/ package.json README.md

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: warp-cli-build
          path: artifacts/
          retention-days: 30
